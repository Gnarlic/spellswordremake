<!DOCTYPE html>
<html lang="en" style="height:100%">
<title>Spellsword</title>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">


</head>

<body style="height:100%">
    <div class="bg-info" style="margin:20px">
        <h1 class="text-center">Spellsword</h1>
    </div>
    <div class="container">

        <div>
            <hr />
        </div>
        <div class="text-center">
            <div id="statusDiv">

                <div id="attackStatusBar"></div>
                <div class="bg-danger" id="damageStatusBar"></div>
                <div id="messages"></div>
                <div class="bg-info" id="experienceStatus"></div>
            </div>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th id="levelIndicator"></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                    <tr>
                        <th>Player Name</th>
                        <th>Weapon</th>
                        <th>Spell</th>
                        <th>Mana</th>
                        <th>Health</th>
                        <th><button id="readyGame" style="color:black">Start!</button></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="playerName"></span></td>
                        <td><span id="playerWeapon">
                                <select name="weapons" id="weaponChoice">
                                    <option value="sword">Sword</option>
                                    <option value="axe">Axe</option>
                                    <option value="spear">Spear</option>
                                </select>
                            </span></td>
                        <td><span id="playerSpell">
                                <select name="spells" id="spellChoice">
                                    <option value="fireball">Fireball</option>
                                    <option value="frostbeam">Frostbeam</option>
                                    <option value="lightningBolt">Lightningbolt</option>
                                </select>
                            </span></td>
                        <td><div id="playerMana" style="width:100%;background-color:grey">
                            <div id="playerManaBar"
                                style="width:10%;height:30px;background-color: blue;text-align:center;line-height:30px;color:white">

                            </div></td>
                        <td>
                            <div id="playerHealth" style="width:100%;background-color:grey">
                                <div id="playerHealthBar"
                                    style="width:10%;height:30px;background-color: green;text-align:center;line-height:30px;color:white">

                                </div>
                            </div>
                        </td>
                        <td>
                            <button id="weaponAttack" style="color:black">Weapon</button>
                            <button id="spellCast" style="color:black">Spell</button>
                            <button id="runAway" style="color:black">Run Away</button>
                        </td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Experience</th>
                        <th>Attack Power</th>
                        <th>Spell Power</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div id="progressBar" style="width:100%;background-color:grey">
                                <div id="myBar"
                                    style="width:10%;height:30px;background-color: #CAC700;text-align:center;line-height:30px;color:white">

                                </div>
                            </div>
                        </td>
                        <td><span id="playerPower"></span></td>
                        <td><span id="spellPower"></span></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
                <thead>
                    <tr>
                        <th>Enemy Type</th>
                        <th>Attack Power</th>
                        <th></th>
                        <th></th>
                        <th>Enemy Health</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span id="enemyType"></span></td>
                        <td><span id="enemyAttackPower"></span></td>
                        <td></td>
                        <td></td>
                        <td>
                            <div id="enemyHealth" style="width:100%;background-color:grey">
                                <div id="enemyHealthBar"
                                    style="width:100%;height:30px;background-color: red;text-align:center;line-height:30px;color:white">
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div>
            <button id="progressButton">advance bar</button>
        </div>

    </div>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/gameplay.js"></script>
</body>


</html>
